<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="game__start">
            <button class="game__btn">Start Game</button>
            <button class="game__btn">Settings</button>
            <button class="game__btn">Help</button>
        </div>
    </div>

    <div class="game">
        <i class="fa fa-mail-reply reply"></i>
        <div class="game__container">
            <div class="main__game"></div>
            <div class="points"></div>
        </div>
        <div class="main">
        <div class="playThen">
            <h2 class="again"> play Again </h2>
            <div class="play__btn">
                <button class='btn'>YES</button>
                <button class='btn'>NO</button>
            </div>
        </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
